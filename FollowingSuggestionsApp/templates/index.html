<h2 style="color:white">Following Suggestions</h2>
<br>
<div id="search">
	<p style="color:white">Please enter an Instagram username to get suggestions for that account to follow</p>
	<input type="text" placeholder="username" id="username"/>

	</div>
</div>


</div>
